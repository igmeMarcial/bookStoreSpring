<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Book Store</title>
   <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
   <script src="https://cdn.tailwindcss.com"></script>
   <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
  
  </style>
   
  </head>
  <body>
   
   
  <section class="relative mx-auto w-full">
      <!-- navbar -->
   <nav class="flex justify-between bg-gray-900 text-white w-full">
	<div class="px-5 xl:px-12 py-6 flex w-full items-center">
		<a class="text-3xl font-bold font-heading" href="/">
			<!-- <img class="h-9" src="logo.png" alt="logo"> -->
			Igme Store
		</a>
		<!-- Nav Links -->
		<ul class="hidden md:flex px-4 mx-auto font-semibold font-heading space-x-12"></ul>
		<!-- Header Icons -->
		<div class="hidden xl:flex items-center space-x-5 items-center">
			<a class="hover:text-gray-200" href="#">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
				</svg>
			</a>
			<a class="flex items-center hover:text-gray-200" href="my_books">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
					/>
				</svg>
				<span class="flex absolute -mt-5 ml-4">
					<span class="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-pink-400 opacity-75"></span>
					<span class="relative inline-flex rounded-full h-3 w-3 bg-pink-500"> </span>
				</span>
			</a>
			<!-- Sign In / Register      -->
			<a class="flex items-center hover:text-gray-200" href="#">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
				</svg>
			</a>
		</div>
	</div>
	<!-- Responsive navbar -->
	<a class="xl:hidden flex mr-6 items-center" href="#">
		<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
		</svg>
		<span class="flex absolute -mt-5 ml-4">
			<span class="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-pink-400 opacity-75"></span>
			<span class="relative inline-flex rounded-full h-3 w-3 bg-pink-500"> </span>
		</span>
	</a>
	<a class="navbar-burger self-center mr-12 xl:hidden" href="#">
		<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
		</svg>
	</a>
</nav>

<main class="bg-white   flex flex-col justify-center items-center mt-12">
   
			<div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
		<strong class="font-bold">Alerta!</strong>
		<span class="block sm:inline">Contraseña o Email son incorrectos.</span>
		<span class="absolute top-0 bottom-0 right-0 px-4 py-3">
			<svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
				<title>Close</title>
				<path
					d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
				/>
			</svg>
		</span>
	</div>

	<div class="w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12 mb-4">
		<h1 class="text-4xl font-semibold">Bienvenido .</h1>
	</div>
<form th:action="@{/login}" method="post" 
                             th:object="${user}" class="w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12 mb-6">
	<div class="">
		<input id="email" th:field="*{username}" required autofocus="autofocus" class="mb-4 p-2 appearance-none block w-full bg-gray-200 placeholder-gray-900 rounded border focus:border-teal-500" type="text" placeholder="Email" />
		<input id="password" th:field="*{password}" required autofocus="autofocus" class="mb-4 p-2 appearance-none block w-full bg-gray-200 placeholder-gray-900 rounded border focus:border-teal-500" type="password" placeholder="Password" />

		<div class="flex items-center">
			<div class="w-1/2 flex items-center">
				<input id="remember-me" type="checkbox" class="mt-1 mr-2" />
				<label for="remember-me">Recordarme!</label>
			</div>
			<button class="ml-auto w-1/2 bg-gray-800 text-white p-2 rounded font-semibold hover:bg-gray-900" type="submit">
				Inicar Sesión
			</button>
		</div>
	</div>

	<div class="text-right  mb-6">
		<a th:href="@{/registration}" class="text-sm font-bold text-teal-500 hover:underline cursor-pointer">Registrarse?</a>
	</div>
	<div class="flex justify-center ">
		<p class="font-semibold text-gray-600 text-sm">
			Al hacer clic en 'Iniciar sesión', certifico que he leído, comprendido y aceptado todos los términos y condiciones establecidos anteriormente.
		</p>
	</div>
</form>
		

    </main>
    
 

    
  </section>

    
    


    
  </body>
</html>
