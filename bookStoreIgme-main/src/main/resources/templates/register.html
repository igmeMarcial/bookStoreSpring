<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Book Store</title>
   <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
   <script src="https://cdn.tailwindcss.com"></script>
   <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
  
  </style>
   
  </head>
  <body>
   
   
  <section class="relative mx-auto w-full">
      <!-- navbar -->
   <nav class="flex justify-between bg-gray-900 text-white w-full">
	<div class="px-5 xl:px-12 py-6 flex w-full items-center">
		<a class="text-3xl font-bold font-heading" href="/">
			<!-- <img class="h-9" src="logo.png" alt="logo"> -->
			Igme Store
		</a>
		<!-- Nav Links -->
		<ul class="hidden md:flex px-4 mx-auto font-semibold font-heading space-x-12"></ul>
		<!-- Header Icons -->
		<div class="hidden xl:flex items-center space-x-5 items-center">
			<a class="hover:text-gray-200" href="#">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
				</svg>
			</a>
			<a class="flex items-center hover:text-gray-200" href="my_books">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						stroke-width="2"
						d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
					/>
				</svg>
				<span class="flex absolute -mt-5 ml-4">
					<span class="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-pink-400 opacity-75"></span>
					<span class="relative inline-flex rounded-full h-3 w-3 bg-pink-500"> </span>
				</span>
			</a>
			<!-- Sign In / Register      -->
			<a class="flex items-center hover:text-gray-200" href="#">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
				</svg>
			</a>
		</div>
	</div>
	<!-- Responsive navbar -->
	<a class="xl:hidden flex mr-6 items-center" href="#">
		<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
		</svg>
		<span class="flex absolute -mt-5 ml-4">
			<span class="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-pink-400 opacity-75"></span>
			<span class="relative inline-flex rounded-full h-3 w-3 bg-pink-500"> </span>
		</span>
	</a>
	<a class="navbar-burger self-center mr-12 xl:hidden" href="#">
		<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
		</svg>
	</a>
</nav>

<main class="bg-white   flex flex-col justify-center items-center mt-12">
   
			<div th:if="${param.success}" class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md" role="alert">
  <div class="flex">
    <div class="py-1"><svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
    <div>
      <p class="font-bold">Te has registrado exitosamente </p>
      <p class="text-sm">Nuevo ususario creado</p>
    </div>
  </div>
</div>


	<div class="w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12 mb-4">
		<h1 class="text-4xl font-semibold">Registrarse</h1>
	</div>
<form th:action="@{/registration}" method="post" 
                             th:object="${user}" class="w-10/12 sm:w-8/12 md:w-6/12 lg:w-5/12 xl:w-4/12 mb-6">
	<div class="">
		<input id="firstName" th:field="*{name}" required autofocus="autofocus" class="mb-4 p-2 appearance-none block w-full bg-gray-200 placeholder-gray-900 rounded border focus:border-teal-500" type="text" placeholder="Nombre" />
		<input id="email" th:field="*{email_id}" required autofocus="autofocus" class="mb-4 p-2 appearance-none block w-full bg-gray-200 placeholder-gray-900 rounded border focus:border-teal-500" type="text" placeholder="Email" />
		<input id="password" th:field="*{password}" required autofocus="autofocus" class="mb-4 p-2 appearance-none block w-full bg-gray-200 placeholder-gray-900 rounded border focus:border-teal-500" type="password" placeholder="Contraseña" />
		<div class="form-group mb-6">
		    <label class="block text-gray-700 text-sm font-bold mb-2" for="role">
		        Role
		    </label>
		    <select id="role" th:field="*{role}" name="role" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
		        <option value="USER">USER</option>
		        <option value="ADMIN">ADMIN</option>
		    </select>
		</div>

		<div class="flex items-center">
			<div class="w-1/2 flex items-center">
				<input id="remember-me" type="checkbox" class="mt-1 mr-2" />
				<label for="remember-me">Recordarme!</label>
			</div>
			<button class="ml-auto w-1/2 bg-gray-800 text-white p-2 rounded font-semibold hover:bg-gray-900" type="submit">
				Registrarse
			</button>
		</div>
	</div>

	<div class="text-right  mb-6">
		<a th:href="@{/login}" class="text-sm font-bold text-teal-500 hover:underline cursor-pointer">Iniciar Sesión?</a>
	</div>
	<div class="flex justify-center ">
		<p class="font-semibold text-gray-600 text-sm">
			Al hacer clic en 'Iniciar sesión', certifico que he leído, comprendido y aceptado todos los términos y condiciones establecidos anteriormente.
		</p>
	</div>
</form>
		

    </main>
    
 

    
  </section>

    
    


    
  </body>
</html>
