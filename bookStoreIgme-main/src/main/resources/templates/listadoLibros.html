			</a>
			  <div class="hidden xl:flex items-center space-x-5 items-center mr-6">

		  <a th:href="@{/logout}" class="text-white-800 text-sm font-semibold border px-2 py-1 rounded-lg hover:text-purple-600 hover:border-purple-600">Salir</a>
	 	 </div>
	   </div>
		</nav>
	</section>
</div>

<div class="bg-gray-100">
	<div>
      <table class="min-w-full table-auto">
        <thead class="justify-between">
          <tr class="bg-gray-800">
            <th class="px-16 py-2">
              <span class="text-gray-300"></span>
            </th>
            <th class="px-16 py-2">
              <span class="text-gray-300">Author</span>
            </th>
            <th class="px-16 py-2">
              <span class="text-gray-300">Titulo</span>
            </th>
           

            <th class="px-16 py-2">
              <span class="text-gray-300">Precio</span>
            </th>

            <th class="px-16 py-2">
              <span class="text-gray-300">Codigo</span>
            </th>
             <th class="px-16 py-2">
              <span class="text-gray-300">Configurar</span>
            </th>
          </tr>
        </thead>
        <tbody class="bg-gray-200">
          <tr th:each="b :${bookTable}" class="bg-white border-4 border-gray-200">
            <td class="px-16 py-2 flex flex-row items-center">
              <img
                class="h-8 w-8 rounded-full object-cover "
                 th:src="@{${b.image}}"
                alt=""
              />
            </td>
            <td>
              <span th:text="${b.author}" class="text-center ml-2 font-semibold"></span>
            </td>
            <td class="px-16 py-2">
              <span th:text="${b.name}"></span>
            </td>
            <td class="px-16 py-2">
              <span th:text="${b.price}"></span>
            </td>
            <td class="px-16 py-2">
              <span th:text="${b.id}"></span>
            </td>
            <td class="px-16 py-2">
				<a style="color:blue" th:href="@{/editBook/{id}(id=${b.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
               <a style="color:red" th:href="@{/deleteBook/{id}(id=${b.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
            </td>

            <td class="px-16 py-2">
              <span class="text-green-500">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h5 "
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#2c3e50"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" />
                  <path d="M5 12l5 5l10 -10" />
                </svg>
              </span>
            </td>
          </tr>
         
        </tbody>
      </table>
    </div>
</div>
